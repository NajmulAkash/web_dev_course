<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        body{

        }
        .main{
            display: flex;
            width: 1200px;
            height: 600px;
            background-image: linear-gradient(red,pink,blue,yellow,green,orange);
            border-radius: 30px;
        }
        .div1{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            border-radius: 30px;
            animation: najmul 5s linear infinite alternate;
            position: relative;
        }
         .div2{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            border-radius: 30px;
            animation: akash 5s linear infinite alternate;
            position: relative;
        }
         .div3{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            border-radius: 30px;
            animation: balghari 5s linear infinite alternate;
            position: relative;
         }
             .div4{
            width: 200px;
            height: 200px;
            background-color: rgb(158, 115, 228);
            border-radius: 30px;
            animation: ali 5s linear infinite alternate;
            position: relative;
        }
        @keyframes ali {
            0%{
                left: 0px;
                top: 0px;
            }
            25%{
                left: 0px;
                top: 200px;
                background-color: rgb(0, 255, 13);
            }
            50%{
                left: 400px;
                top: 0px;
                background-color: rgb(24, 22, 22);
            }
            75%{
                right: 10px;
                top: 200px;
                background-color: chartreuse;
            }
            100%{
                left: 400px;
                top: 200px;
            }
            
        }
         @keyframes akash {
            0%{
                left: 200px;
                top: 150px;
            }
            25%{
                left: 400px;
                top: 80px;
                background-color: rgb(105, 66, 248);
            }
            50%{
                left: 230px;
                top: 60px;
                background-color: rgb(146, 95, 95);
            }
            75%{
                right: 450px;
                top: 40px;
                background-color: rgb(169, 206, 111);
            }
            100%{
                left: 600px;
                top: 60px;
            }
            
        }
          @keyframes najmul {
            0%{
                left: 0px;
                top: 0px;
            }
            25%{
                left: 600px;
                top: 0px;
                background-color: rgb(0, 255, 13);
            }
            50%{
                right: 0px;
                top: 200px;
                background-color: brown;
            }
            75%{
                right: 0px;
                top: 400px;
                background-color: chartreuse;
            }
            100%{
                left: 600px;
                top: 0px;
            }
            
        }
         @keyframes akash {
            0%{
                left: 200px;
                top: 150px;
            }
            25%{
                left: 400px;
                top: 200px;
                background-color: rgb(105, 66, 248);
            }
            50%{
                left: 230px;
                top: 200px;
                background-color: rgb(146, 95, 95);
            }
            75%{
                right: 450px;
                top: 200px;
                background-color: rgb(169, 206, 111);
            }
            100%{
                left: 600px;
                top: 200px;
            }
            
        }
                @keyframes balghari {
            0%{
                left: 0px;
                top: 0px;
            }
            25%{
                left: 300px;
                top: 200px;
                background-color: rgb(251, 255, 251);
            }
            50%{
                left: 0px;
                top: 0px;
                background-color: rgb(255, 21, 177);
            }
            75%{
                right: 0px;
                top: 200px;
                background-color: rgb(11, 14, 9);
            }
            100%{
                left: 600px;
                top: 200px;
            }
            
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="div1"><center><h1>Najmul</h1></center></div>
        <div class="div2"><center><h1>Tajwar</h1></center></div>
        <div class="div3"><center><h1>Yaseen</h1></center></div>
        <div class="div4"><center><h1>Inam</h1></center></div>
    </div>
</body>
</html>
